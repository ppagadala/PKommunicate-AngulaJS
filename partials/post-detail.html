<section>
	<article>
		<div>
			<h3 class="centerAlign"> Here comes the {{postDetail.name}}'s post</h3>
		</div>
		<br/>
		<div class="container">
			<form class="form-horizontal" name="createPostForm" novalidate>
				<div class="form-group">
					<label for="description" class="col-sm-2 control-label">Post Description:</label>
					<div class="col-sm-4">
					    {{postDetail.description}}
					</div>
				</div>
				<br/>
				<div id="myCarousel" class="carousel slide col-sm-offset-2" data-ride="carousel">
					  <!-- Indicators -->
					  <ol class="carousel-indicators">
						<li data-target="#myCarousel" data-ng-repeat="img in postDetail.imageUrl track by $index" data-slide-to="{{$index}}" data-ng-class='{active:$first}'></li>
					  </ol>
					  <!-- Wrapper for slides -->
					  <div class="carousel-inner" role="listbox">
						<div class="item" data-ng-repeat="img in postDetail.imageUrl track by $index" data-ng-class='{active:$first}'>
						  <img alt="image Preview..." src="{{img}}">
						</div>
					  </div>

					  <!-- Left and right controls -->
					  <a class="left carousel-control" data-target="#myCarousel" role="button" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					  </a>
					  <a class="right carousel-control" data-target="#myCarousel" role="button" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					  </a>				
				</div>
				<div class="form-group form-group-sm">
					<label for="description" class="col-sm-2 control-label">Posted Replies:</label>
				</div>
				<div class="form-group form-group-sm">					
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>Replied By</th>
								<th>Replied Description</th>								
								<th>Replied Date</th>
							</tr>
						</thead>
						<tr data-ng-repeat="post in postDetail.replies" ng-class-even="'info'" ng-class-odd="'active'">
							<td>{{post.repliedBy}}</td>
							<td>{{post.repliedDesc}}</td>														
							<td>{{post.repliedDate}}</td>						
						</tr>
					</table>					
				</div>
				<div class="form-group required" show-errors='{showSuccess: true}'>
					<label for="description" class="col-sm-2 control-label">Post your reply:</label>
					<div class="col-sm-4">
					  <textarea name= "description" class="form-control input-sm" rows="3" placeholder="Post Your Reply Here..." spellcheck="true" 
					  data-ng-model="question.description" data-ng-required="true"></textarea>
					  <p class="help-block" ng-show="createPostForm.description.$error.required">Post reply is required</p>
					</div>
				</div>
				<div class="form-group form-group-sm">
					<div class="col-sm-offset-3 col-sm-13">
					  <div class="col-xs-1">
						<button type="button" class="btn btn-primary btn-xs" data-ng-click="reply()">Reply</button>
					  </div>
					  <div class="col-xs-1">
						<button type="button" class="btn btn-primary btn-xs" data-ng-click="cancel()">Cancel</button>
					  </div>
					</div>
				</div>
			</form>
		</div>		
	</article>
</section>
